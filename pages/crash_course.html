<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteSmith - Crash Course</title>

<body>
    <div class="navigation-bar">
        <div class="nav-left">
            <a href="../index.html">
                <img src="../assets/NoteSmith_logo.png" alt="Logo" class="logo">
            </a>
        </div>

        <div class="nav-center">
            <a class="active" href="./crash_course.html">Crash Course</a>
            <a href="./practice_tests.html">Practice Test</a>

        </div>
        <div class="nav-right">
            <a href="#" id="loginBtn" class="login">Login/Sign Up</a>
        </div>
    </div>
    <div class="crash-course-container">
        <div id="locked-message" style="display:none;">
            <lottie-player src="../assets/lock_icon.json" background="transparent" speed="1"
                style="width:150px; height:150px; margin:auto;" loop autoplay>
            </lottie-player>
            <p>You must be logged in to access Crash Course.</p>
        </div>

        <div id="crash-course-form" style="display:none;">
            <div class="form-row">
                <input type="text" id="topicInput" placeholder="Enter a topic">
                <button id="generateBtn">Generate Crash Course</button>
            </div>
            <div id="output" style="display:none;"></div>
        </div>

    </div>

</body>
