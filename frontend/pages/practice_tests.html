    This file contains the HTML structure for the practice test page of NoteSmith.

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoteSmith â€“ Practice Test</title>
  <link rel="stylesheet" href="../stylesheets/style.css" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script type="module" src="../scripts/script.js"></script>
</head>
<body>
  <!-- Navigation -->
  <div class="navigation-bar">
    <div class="nav-left">
      <a href="../index.html">
        <img src="../assets/NoteSmith_logo.png" alt="Logo" class="logo" />
      </a>
    </div>

    <div class="nav-center">
      <a href="./crash_course.html">Crash Course</a>
      <a class="active" aria-current="page" href="./practice_test.html">Practice Test</a>
      <a href="./summary.html">Summary</a>
      <button id="theme-toggle" class="theme-toggle" type="button">Theme</button>
    </div>

    <div class="nav-right">
      <a href="#" id="loginBtn" class="login">Login/Sign Up</a>
    </div>
  </div>

  <!-- Main Container -->
  <div class="practice-test-container">
    <!-- Locked Message -->
    <div id="test-locked" style="display:none;">
      <lottie-player src="../assets/lock_icon.json" background="transparent" speed="1"
          style="width:150px; height:150px; margin:auto;" loop autoplay>
      </lottie-player>
      <p>You must be logged in to access Practice Tests.</p>
    </div>

    <!-- Practice Test Form -->
    <div id="test-form" style="display:none;">
      <header class="dashboard-header">
        <h2>Practice Test</h2>
        <p>Fill in your course and topic to generate a practice test.</p>
      </header>

      <form class="practice-test-form">
        <div class="form-group">
          <label for="courseInput">Course</label>
          <input type="text" id="practiceTestCourseInput" name="course" placeholder="e.g., Computer Organization" required />
        </div>

        <div class="form-group">
          <label for="topicInput">Topic</label>
          <input type="text" id="practiceTestTopicInput" name="topic" placeholder="e.g., Memory Hierarchy" required />
        </div>

        <button type="submit" id="submitBtn" class="submit-btn">Generate Test</button>
      </form>
    </div>
  </div>
</body>
</html>
